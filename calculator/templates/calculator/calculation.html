{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="" alt="">
        <span class="logo">Heating</span>
        <h3>Menu</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Головна</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'calculator' %}"><li><i class="fas fa-paper-plane">Калькулятор</i></li></a>
            <a href=""><li><i class="fas fa-paper-plane">Контакти</i></li></a>
        </ul>
    </aside>
    <main>
        <div class="features">
            <h1>Calculator</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.area }}
                <br>
                {{ form.tempNow }}
                <br>
                {{ form.tempNeed}}
                <br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Calculate</button>
            </form>
        </div>    
    </main>
</body>
</html>
